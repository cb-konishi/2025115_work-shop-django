<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Minimal Shop{% endblock %}</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif; margin: 2rem; }
    header { margin-bottom: 1.5rem; }
    table { border-collapse: collapse; width: 100%; max-width: 640px; }
    th, td { border: 1px solid #ccc; padding: .5rem .75rem; text-align: left; }
    th { background: #f6f6f6; }
    .container { max-width: 720px; }
    .note { color: #555; font-size: .9rem; margin-top: .5rem;}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Minimal Shop</h1>
      <div class="note"><a href="/admin/" target="_blank" rel="noopener">管理画面</a> から商品登録できます。</div>
    </header>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
