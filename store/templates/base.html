{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- 文字エンコーディングとビューポート設定 -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- ページタイトル -->
  <title>{% block title %}Minimal Shop{% endblock %}</title>
  
  <!-- メタ情報 -->
  <meta name="description" content="シンプルでモダンな商品管理システム" />
  <meta name="author" content="Minimal Shop" />
  
  <!-- CSS読み込み -->
  <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  <link rel="stylesheet" href="{% static 'css/components.css' %}" />
  
  <!-- 追加のスタイル（各ページ固有のスタイル） -->
  {% block extra_css %}{% endblock %}
</head>
<body>
  <!-- ナビゲーションバー -->
  <nav class="navbar">
    <div class="navbar__container">
      <!-- ロゴ/ブランド名 -->
      <div class="navbar__brand">
        <a href="/" class="navbar__logo">Minimal Shop</a>
      </div>
      
      <!-- ナビゲーションメニュー -->
      <div class="navbar__menu">
        <a href="/products/" class="navbar__link">商品一覧</a>
        <a href="/admin/" class="navbar__link" target="_blank" rel="noopener">管理画面</a>
      </div>
    </div>
  </nav>
  
  <!-- メインコンテンツエリア -->
  <main>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>
  
  <!-- 追加のJavaScript（将来的な拡張用） -->
  {% block extra_js %}{% endblock %}
</body>
</html>
