{% extends "base.html" %}
{% block title %}商品一覧 | Minimal Shop{% endblock %}

{% block content %}
<h2>商品一覧</h2>
<table>
  <thead>
    <tr><th>ID</th><th>商品名</th><th>価格</th></tr>
  </thead>
  <tbody>
  {% for p in products %}
    <tr>
      <td>{{ p.id }}</td>
      <td>{{ p.name }}</td>
      <td>¥{{ p.price }}</td>
    </tr>
  {% empty %}
    <tr><td colspan="3">商品がありません。管理画面から追加してください。</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
